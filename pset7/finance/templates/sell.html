{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="{{ url_for('sell') }}" method="post">
        <fieldset>
            <div class="form-group">
                <select autofocus class="form-control" name="symbol">
                    <option value="">Symbol</option>
                    {% for row in x %}
                        <option value={{ row }}>{{ row }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Shares" type="number" min="1"/>
            </div>

            <div class="form-group">
                <button class="btn btn-default" type="submit">Sell</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
